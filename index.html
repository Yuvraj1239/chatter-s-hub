<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Chat Application</title>
    <script src="http://localhost:8000/socket.io/socket.io.js" defer></script>
    <script src="js/client.js" defer></script>

    <style>
        /* Responsive Styles */
        @media (max-width: 768px) {
            #navbar ul {
                display: none;
            }

            #navbar.active ul {
                display: block;
            }
        }

        body {
            font-size: 80%;
            color: black;
            background-image: url('bg.jpeg');
        }

        .container {
            max-width: 955px;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 50px;
            border-color: yellow;
            border: solid;
            border-radius: 20px;
            margin: auto;
            height: 60vh;
            overflow-y: auto;
            margin-bottom: 23px;
            padding: 20px;
        }

        #navbar {
            display: flex;
            align-items: center;
            position: relative;
            height: 20%;
            width: 100%;
            margin-top: -65px;
            color: yellow;
        }

        #logo {
            height: 80px;
            margin: 1px 2px;
        }

        #logo img {
            height: 59px;
            margin: 15px 1px;
        }

        #navbar ul {
            display: flex;
            margin: 0;
            padding: 0;
        }

        #navbar::before {
            content: "";
            position: absolute;
            height: 50%;
            width: 100%;
            z-index: -1;
            opacity: 0.89;
        }

        #navbar ul li {
            list-style: none;
            font-size: 1.3rem;
        }

        #navbar ul li a {
            color: white;
            display: block;
            padding: 10px 22px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        #navbar ul li a:hover {
            color: white;
            background-color: blue;
        }

        .message {
            background-color: beige;
            color: black;
            width: 24%;
            padding: 20px;
            margin: 17px 12px;
            border: 2px solid black;
            border-radius: 20px;
            height: 20%;
            width: 65%;
            font-family: cursive;
        }

        .right {
            float: right;
            clear: both;
        }

        .left {
            float: left;
            clear: both;
        }

        #send-container {
            display: block;
            margin: auto;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
        }

        .btn {
            background-color: yellow;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 20px;
            height: 34px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            width: 50%;
            color: black;
        }

        .btn:hover {
            background-color: blue;
            color: white;
        }

        body {
            height: 100vh;
            background-color: black;
            padding: 20px;
        }

        #messageInp {
            margin: 10px 0;
            height: 30px;
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid black;
            border-radius: 20px;
            padding: 5px;
            background-color: white;
            color: white;
            background-color: white;
        }

        .container2 {
            height: 95%;
            width: 95%;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo2.png" alt="myonlinemeal.com">
        </div>
        <ul>
            <li class="item"><a href="aboutus.html">About Us</a></li>
            <li class="item"><a href="contactus.html">Contact Us</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleNavbar()">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="container">
        <div class="container2">
            <div class="message left">computer: Hi, you will see the messages you send on this side</div>
            <div class="message right">computer: Hi, you will see the messages you receive on this side</div>
        </div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <label>
                <input type="text" name="messageInp" id="messageInp">
            </label>
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

    <script>
        // Function to toggle the navbar menu for smaller screens
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('active');
        }
    </script>

</body>
</html>
